<form [formGroup]="signInFormGroup" (ngSubmit)="handleSignIn()" class="auth-form" action="">
    <div class="form-row form-error-message">
        <h2>Sign In</h2>
        <p class="error-message">{{errorMessage}}</p>
    </div>
    <div class="form-row single-input">
        <input formControlName="email" type="email" id="email" name="email" placeholder="Email">
    </div>
    
    <div class="form-row single-input">
        <input formControlName="password" type="password" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-row form-submit">
        <input class="submit-btn" type="submit" value="Sign In">
    </div>
    <p class="redirect-text">Don't have an account yet? <button (click)="onSignUpRedirect($event)" class="redirect-link">Sign Up</button>.
    </p>
</form>
